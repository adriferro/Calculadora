<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <div class="calc">
        <div class="operation" id="operation"></div>
        <div class="screen" id="screen">0</div>

        <div id="keys">
            <div class="row">
                <button class="kSpecial" id="percentage">%</button>
                <button class="kSpecial" id="pi">π</button>
                <button class="kSpecial" id="c">C</button>
                <button id="del">⌫</button>
            </div>
            <div class="row">
                <button class="kSpecial" id="fraction">1/x</button>
                <button class="kSpecial" id="exp">x²</button>
                <button class="kSpecial" id="sqr">√x</button>
                <button class="kOpe" id="/">/</button>
            </div>
            <div class="row">
                <button class="kNum">1</button>
                <button class="kNum">2</button>
                <button class="kNum">3</button>
                <button class="kOpe">*</button>
            </div>
            <div class="row">
                <button class="kNum">4</button> 
                <button class="kNum" id="">5</button>
                <button class="kNum">6</button>
                <button class="kOpe">+</button>
            </div>
            <div class="row">
                <button class="kNum">7</button>
                <button class="kNum">8</button>
                <button class="kNum">9</button>
                <button class="kOpe">-</button>
            </div>
            <div class="row">
                <button class="kSpecial" id="sign">+/-</button>
                <button class="kNum">0</button>
                <button class="kNum">.</button>
                <button id="equal">=</button>
            </div>
        </div>
    </div>
    <script src="/scripts/index.js"></script>
</body>
</html>
